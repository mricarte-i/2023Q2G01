<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizer</title>
  </head>
  <body>
		<div style="display: flex; flex-direction: column; height: 100%;">
			<div>
				<div>
					<button
						id="upload-btn"
						onclick="document.getElementById('uploadIC').click()"
					>
						UPLOAD INITIAL CONDITIONS
					</button>
					<input
						style="display: none"
						id="uploadIC"
						type="file"
						name="myIC"
						accept=".json"
						onchange="uploadNewIC(event)"
					/>

          <button
						id="upload-btn"
						onclick="document.getElementById('uploadND').click()"
					>
						UPLOAD NEIGHBORS DATA
					</button>
					<input
						style="display: none"
						id="uploadND"
						type="file"
						name="myND"
						onchange="uploadNewND(event)"
					/>

          <button
						id="redraw-btn"
					>
						REDRAW
					</button>

					<label>Choose a particle</label>
					<select name="particles" id="plist" disabled=true>
            <option value="">--Please choose an option--</option>
          </select>
				</div>
				<div>
					<h3>Options</h3>
				</div>
				<div>
					<label>Number of particles</label>
					<input
						type="number"
						min="0"
						step="1"
						id="N"
            value="100"
					/>

					<label>Size of area (space)</label>
					<input
						type="number"
						min="0"
						step="any"
						id="L"
            value="8"
					/>

          <label>Number of cells</label>
					<input
						type="number"
						min="1"
						step="1"
						id="M"
            value="2"
					/>

          <label>Radius of interaction</label>
					<input
						type="number"
						min="0"
						step="any"
						id="RC"
            value="1.25"
					/>


				</div>
			</div>
			<div style="height: 100%;">
				<canvas id="canvas"></canvas>
			</div>
		</div>
    <script type="module" src="/main.js"></script>
	</body>
</html>
